{% extends 'main/base.html' %}

{% block title %}New entry{% endblock %}

{% block content %}
    <p><a href="{% url 'main:topic' topic.id%}">{{ topic }}</a></p>
    <p>Add new entry:</p>

    <form action="{% url 'main:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add entry</button>
    </form>

{% endblock %}
